<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet"href="style.css">
		<title>Solve a Second Degree Equation</title>
	</head>
	<body>
		
		<h2>Second Degree Equation</h2>
		<h3>Quadratic Equation: ax 2 + bx + c</h3>
		<h4>Enter the coefficients of a, b and c in the field below</h4>
		
		<div class="container">
		<div class="row">
		<div class="col-lg-6">
		<form>
			<div class="form-group">
				<label for="n1">Value of a:</label>
				<input type="number" class="form-control" id="n1">
			</div>
			<div class="form-group">
				<label for="n2">Value of b:</label>
				<input type="number" class="form-control" id="n2">
			</div>
			<div class="form-group">
				<label for="n3">Value of c:</label>
				<input type="number" class="form-control" id="n3">
			</div>
			<button type="submit" class="btn btn-default"onclick="cal()">Calculate</button>
		</form>
		</div>
		<div class="col-lg-6">
</div>
		</div>
		</div>
		<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
